<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/app.css">
	<title>Card-game</title>
</head>

<body>
	<div class="wrapper">
		<div class="card _container">
			<div class="card__bg ibg"><img src="./img/bg.jpg" alt="bg image"></div>
			<div class="card__wrapper">
				<div class="card__item">
					<img data-id-animal="1" id="bird" src="./img/gosha.png" alt="card image" class="card__image">
					<img src="./img/question.png" alt="question image" class="card__image-question">
				</div>
				<div class="card__item">
					<img data-id-animal="1" id="dog" src="./img/bobik.png" alt="card image" class="card__image">
					<img src="./img/question.png" alt="question image" class="card__image-question">
				</div>
				<div class="card__item">
					<img data-id-animal="2" id="dog" src="./img/bobik.png" alt="card image" class="card__image">
					<img src="./img/question.png" alt="question image" class="card__image-question">
				</div>
				<div class="card__item">
					<img data-id-animal="1" id="ping" src="./img/kinder-pinguin.png" alt="card image" class="card__image">
					<img src="./img/question.png" alt="question image" class="card__image-question">
				</div>
				<div class="card__item">
					<img data-id-animal="1" id="panda" src="./img/panda.png" alt="card image" class="card__image">
					<img src="./img/question.png" alt="question image" class="card__image-question">
				</div>
				<div class="card__item">
					<img data-id-animal="1" id="snake" src="./img/snake.png" alt="card image" class="card__image">
					<img src="./img/question.png" alt="question image" class="card__image-question">
				</div>
				<div class="card__item">
					<img data-id-animal="1" id="rat" src="./img/vlad.png" alt="card image" class="card__image">
					<img src="./img/question.png" alt="question image" class="card__image-question">
				</div>
				<div class="card__item">
					<img data-id-animal="2" id="rat" src="./img/vlad.png" alt="card image" class="card__image">
					<img src="./img/question.png" alt="question image" class="card__image-question">
				</div>
				<div class="card__item">
					<img data-id-animal="2" id="snake" src="./img/snake.png" alt="card image" class="card__image">
					<img src="./img/question.png" alt="question image" class="card__image-question">
				</div>
				<div class="card__item">
					<img data-id-animal="2" id="panda" src="./img/panda.png" alt="card image" class="card__image">
					<img src="./img/question.png" alt="question image" class="card__image-question">
				</div>
				<div class="card__item">
					<img data-id-animal="2" id="ping" src="./img/kinder-pinguin.png" alt="card image" class="card__image">
					<img src="./img/question.png" alt="question image" class="card__image-question">
				</div>
				<div class="card__item">
					<img data-id-animal="2" id="bird" src="./img/gosha.png" alt="card image" class="card__image">
					<img src="./img/question.png" alt="question image" class="card__image-question">
				</div>
			</div>
			<div class="card__controls">
				<div class="card__tries-counter">tries: <span>8</span></div>
				<button type="button" class="card__button"><span>Restart game</span></button>
			</div>
		</div>
		<div class="alert-anim"><span>Restarted</span></div>
		<div class="alert alert__game-start _active">
			<div class="alert__body">
				<span>
					<div class="alert__dec"></div>
					<p>Start game</p>
				</span>
			</div>
		</div>
		<div class="alert alert__successful">
			<div class="alert__body">
				<div class="alert__title">You win</div>
				<span>
					<div class="alert__dec"></div>
					<p>Restart game</p>
				</span>
			</div>
		</div>
		<div class="alert alert__game-over">
			<div class="alert__body">
				<div class="alert__title">Game over</div>
				<span>
					<div class="alert__dec"></div>
					<p>Restart game</p>
				</span>
			</div>
		</div>
	</div>

	<!-- script -->
	<script type="module" src="./js/app.js"></script>
</body>

</html>
